syntax = "proto3";
import "ganttproject.proto";

package ganttproject_impex;

option java_package = "biz.ganttproject.impex";
option java_outer_classname = "ExportProtos";

message Project {
    // The list of tasks selected for the export.
    ganttproject_core.TaskNode project_node = 1;
    // The list of workers selected for the export.
    map<int32, ganttproject_core.Worker> worker = 2;
}
